<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Disappearing Ninja</title>
    <style>
        img {
            padding: 10px;
            margin: 10px;
            border: 1px solid black
        }
    </style>
    <script>
            $(document).ready( function() {
                $('img').click( function() {
                    $(this).hide();
                })
            })
            </script>
</head>

<body>
    <img style="background-color: cadetblue" src="ninja.png" alt="ninja">
    <img style="background-color: chartreuse" src="ninja.png" alt="ninja">
    <img style="background-color: crimson" src="ninja.png" alt="ninja">
    <img style="background-color: blanchedalmond" src="ninja.png" alt="ninja">
    <img style="background-color: chocolate" src="ninja.png" alt="ninja">
    <img style="background-color: darkgreen" src="ninja.png" alt="ninja">
    <img style="background-color: olive" src="ninja.png" alt="ninja">
    <img style="background-color: yellowgreen" src="ninja.png" alt="ninja">

    
</body>

</html>
